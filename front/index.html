<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Калькулятор</title>
</head>
<body>
    <div class="container">
        <h1>Калькулятор</h1>
        <p>Введите два числа и выберите арифметическую операцию для выполнения.</p>
        
        <label for="num1">Первое число:</label>
        <input type="number" id="num1" placeholder="Введите первое число" required>

        <label for="num2">Второе число:</label>
        <input type="number" id="num2" placeholder="Введите второе число" required>

        <div class="operation">
            <p>Выберите операцию:</p>
            <label>
                <input type="radio" name="operation" value="add" checked> Сложение
            </label>
            <label>
                <input type="radio" name="operation" value="subtract"> Вычитание
            </label>
            <label>
                <input type="radio" name="operation" value="multiply"> Умножение
            </label>
            <label>
                <input type="radio" name="operation" value="divide"> Деление
            </label>
        </div>
        
        <button onclick="calculate()">Выполнить</button>
    </div>
</body>
</html>
